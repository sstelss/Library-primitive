<!DOCTYPE html >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Регистрация</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script> -->
	
</head>
<body>

    
<!--/ vladmaxi top bar -->

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
	
<form name="login-form" class="login-form" action="registr.php" method="post">

    <div class="header">
		<h1>Регистрация</h1>
		<span>Введите ваши регистрационные данные в поля для регистрации. </span>
    </div>

    <div class="content">
    	<label>Логин</label>
		<input name="login" type="text" class="input username" value="Login" onfocus="this.value=''"  required />
    	<label>Имя</label>
		<input name="first_name" type="text" class="input username" value="Ivan" onfocus="this.value=''"  required />
		<label>Фамилия</label>
		<input name="second_name" type="text" class="input username" value="Ivanov" onfocus="this.value=''"  required />
		<label>Пароль</label>
		<input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" required />
		<label>Дата рождения</label>
		<input name="data" type="date" class="input username" onfocus="this.value=''" required />
		<label>Почта</label>
		<input name="mail" type="" class="input username" value="kuku@ru.ru" onfocus="this.value=''" required />
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="Зарегестрироваться" class="button" />
				
    </div>

</form>
</div>
<div class="gradient"></div>

<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>
</body>
</html>
